<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#"></a>
        </li>
        <li>Creation du projet</li>
      </ol>

      <h1 style="text-align: center;">Enjeux</h1>
      <br>

      <form (ngSubmit)="onSubmit(fe)" #fe="ngForm">
        <div class="row2 col-xl-4 col-sm-8 mb-42" class="active">
          <div class="card-header" style="background-color: rgb(180,180,180);"><strong>Enjeux</strong></div>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Libelle</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>

              <tr *ngFor="let field of enjeuxFields; let i = index">
                <td>
                  <input [(ngModel)]="field.EnjeuLibelle" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="{{ field.EnjeuLibelle }}" />
                </td>
                <td>
                  <input [(ngModel)]="field.EnjeuDescription" [ngModelOptions]="{standalone: true}" class="form-control" type="text" name="{{ field.EnjeuDescription }}" />
                </td>
                <td>
                  <button class="btn btn-danger mb-2"  type="button" (click)="deleteFieldValueEnj(i, enjeuxFields, field.id)"> - </button>
                </td>
              </tr>

              <tr>
                <td>
                  <input class="form-control"  type="text" id="newAttributeCode" [(ngModel)]="newAttribute.EnjeuLibelle" name="newLibelleEnj" />
                </td>
                <td>
                  <input class="form-control"  type="text" id="newAttributePrice" [(ngModel)]="newAttribute.EnjeuDescription" name="newDescriptionEnj" />
                </td>
                <td>
                  <button  style="margin-right: 10px" class="btn btn-primary mb-2" type="button" (click)="addFieldValueEnj(enjeuxFields,fe)">+</button>
                  <button type="submit" class="btn btn-primary mb-2">Valider</button>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </form>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item"><a class="page-link" routerLink ="/admin/creation/creation">Revenir Ã  la <em>Creation</em></a></li>
          <li class="page-item"><a class="page-link" routerLink ="/admin/creation/objectifs">Passer aux <em>Objectifs</em></a></li>
        </ul>
      </nav>

      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
      </a>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
